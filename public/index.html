    function fetchPosts(page) {
      const perPage = document.getElementById('per-page').value;
      const search = document.getElementById('search').value;
      const type = document.getElementById('search-type').value;
      currentPage = page;


      

      fetch(`/api/posts?page=${page}&limit=${perPage}&search=${search}&type=${type}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('post-list');
          list.innerHTML = '';
          data.posts.forEach(post => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${post.id}</td>
              <td><a href="post.html?id=${post.id}">${post.title}</a></td>
              <td>${post.username}</td>
              <td>${post.created_at.slice(0,10)}</td>
              <td><button onclick="toggleLike(${post.id})">â¤ï¸ ${post.likes}</button></td>
              <td>${post.comments}</td>
              <td><button onclick="deletePost(${post.id})">ì‚­ì œ</button></td>
            `;
            list.appendChild(row);
          });

          const pagination = document.getElementById('pagination');
          pagination.innerHTML = '';
          for (let i = 1; i <= data.totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.onclick = () => fetchPosts(i);
            if (i === page) btn.style.fontWeight = 'bold';
            pagination.appendChild(btn);
          }
        });
    }

    function searchPosts() {
      fetchPosts(1);
    }

    function toggleLike(postId) {
      fetch(`/api/posts/${postId}/like`, { method: 'POST' })
        .then(() => fetchPosts(currentPage));
    }

    function deletePost(postId) {
      fetch(`/api/posts/${postId}`, { method: 'DELETE' })
        .then(() => fetchPosts(currentPage));
    }

    fetchPosts(1);
